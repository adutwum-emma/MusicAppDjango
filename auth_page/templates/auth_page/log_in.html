{% extends 'homepage/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'auth_page/login_style.css' %}">
</head>

<body>
    
    {% block content %}

    {% if user.is_authenticated %}
    <div style="text-align: center; color: black; font-weight: bolder; font-size: 60px; margin: 30px; font-family: Arial, Helvetica, sans-serif;">
        You are already logged in !
    </div>

    <div class="continue" style="margin: 20px; text-align: center; transition: 0.6s;">
        <a style="font-family: poppins; padding: 20px; font-size: 18px; background-color: lightseagreen; 
        color: white; border-radius: 6px; text-decoration: none; text-transform: uppercase;"  href="/">Continue</a>
    </div>
    {% else %}
    <div class="main">
        <div class="sub-main">
            <div class="lower">
                <h4>Log in</h4>
                {% for message in messages %}
                <h5 style="color: red; text-align: center; font-size: 18px; font-family: Arial, Helvetica, sans-serif;">{{message}}</h5>
                {% endfor %}
                <div class="form">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="entry">
                            <input type="text" name="user_name" placeholder="User Name" value="{{user_name}}" required>
                        </div>
                        <div class="entry">
                            <input type="password" name="password" placeholder="password" required>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Log In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% endblock %}
</body>
</html>
